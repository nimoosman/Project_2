                <div class="jumbotron">
                    <h1>Horizontal Bar Chart using Chart.js</h1>
                    <h3>These are the total figures for the five states with the highest number of executions</h3>
                </div>
  <div class="container">
    <canvas id="myChart"></canvas>
  </div>

  <script>
    let myChart = document.getElementById('myChart').getContext('2d');

    // Global Options
    Chart.defaults.global.defaultFontFamily = 'Lato';
    Chart.defaults.global.defaultFontSize = 18;
    Chart.defaults.global.defaultFontColor = '#777';

    let exoChart = new Chart(myChart, {
      type:'horizontalBar', 
      data:{
        labels:['Texas', 'Oklahoma', 'Virginia', 'Florida', 'Missouri'],
        datasets:[{
          label:'Total # Executions',
          data:[
            538,
            112,
            111,
            92,
            87
          ],

          //backgroundColor:'green',
          backgroundColor:[
            'rgba(255, 99, 132, 0.6)',
            'rgba(54, 162, 235, 0.6)',
            'rgba(255, 206, 86, 0.6)',
            'rgba(75, 192, 192, 0.6)',
            'rgba(153, 102, 255, 0.6)',
            'rgba(255, 159, 64, 0.6)',
            'rgba(255, 99, 132, 0.6)'
          ],
          borderWidth:1,
          borderColor:'#777',
          hoverBorderWidth:3,
          hoverBorderColor:'#000'
        }]
      },
      
      options:{
        title:{
          display:true,
          text:'Total Executions',
          fontSize:25
        },
        legend:{
          display:true,
          position:'right',
          labels:{
            fontColor:'#000'
          }
        },
        layout:{
          padding:{
            left:50,
            right:0,
            bottom:0,
            top:0
          }
        },
        tooltips:{
          enabled:true
        }
      }
    });
  </script>
