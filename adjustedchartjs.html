<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="shortcut icon" href="#" />
  <style>
        .jumbotron {
            text-align: center;
        }
    </style>
  <title>Adjusted: Top Five States</title>
</head>
<body>
        <div class="container">
                <div class="jumbotron">
                    <h1>Adjusted Bar Chart </h1>
                    <h3>These are the adjusted figures for the five states with <br>
                        the highest number of executions based on population size</h3>
                </div>
  <div class="container">
    <canvas id="myChart"></canvas>
  </div>

  <script>
    let myChart = document.getElementById('myChart').getContext('2d');

    // Global Options
    Chart.defaults.global.defaultFontFamily = 'Lato Regular';
    Chart.defaults.global.defaultFontSize = 18;
    Chart.defaults.global.defaultFontColor = '#5a6982';

    let exoChart = new Chart(myChart, {
      type:'horizontalBar', 
          data:{
            labels:['Oklahoma', 'Texas', 'Delaware', 'Missouri', 'Virginia'],
            datasets:[{
              label:'Executions per 100k people',
              data:[
                2.842,
                1.874,
                1.647,
                1.418,
                1.302
              ],

          //backgroundColor:'green',
          backgroundColor:[
            'rgba(217, 44, 28, 0.5)',
            'rgba(211, 219, 61, 0.5)',
            'rgba(54, 201, 54, 0.5)',
            'rgba(75, 192, 192, 0.5)',
            'rgba(20, 140, 136, 0.5)',
            'rgba(95, 46, 230, 0.5)'
          ],
          borderWidth:1,
          borderColor:'#777',
          hoverBorderWidth:3,
          hoverBorderColor:'#000'
        }]
      },
      
      options:{
        title:{
          display:true,
          text:'Most Executions (Adjusted for population size',
          fontSize:25
        },
        legend:{
          display:true,
          position:'right',
          labels:{
            fontColor:'#000'
          }
        },
        layout:{
          padding:{
            left:50,
            right:0,
            bottom:0,
            top:0
          }
        },
        tooltips:{
          enabled:true
        }
      }
    });
  </script>

</body>
</html>
